<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>衣類検索</h1>
	<form th:action="@{/cloth/result}" method="post">
		<input type="radio" value="0" name="gender">Man<br>
		<input type="radio" value="1" name="gender">Woman
		<select name="color">
			<option value="赤" name="color">赤</option>
			<option value="青" name="color">青</option>
			<option value="白" name="color">白</option>
			<option value="黄" name="color">黄</option>
		</select><br>

		<button>検索</button>
	</form>

	<table border=1 th:each="clothList:${clothList}">
	<tr>
	<th>ジャンル</th>
		<td><span th:text="${clothList.genre}"></span></td>
	</tr>
	<tr>
	<th>サイズ</th>
		<td><span th:text="${clothList.size}"></span></td>
	</tr>
	<tr>
	<th>価格</th>
		<td><span th:text="${#numbers.formatInteger(clothList.price,2,'COMMA')}"></span></td>
	</tr>
	</table>
</body>

</html>
