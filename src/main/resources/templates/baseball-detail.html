<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="hidden" name="id" th:value="${baseball.id}">
<h2>球団名</h2><br>
<span th:text="${baseball.teamName}"></span><br>

<h2>本拠地</h2><br>
<span th:text="${baseball.headquarters}"></span><br>

<h2>発足</h2><br>
<span th:text="${baseball.inauguration}"></span><br>

<h2>歴史</h2>
<th:block th:each="stat : ${baseball.history.split('\r\n|\r|\n', -1)}">
		<p th:text="${stat}"></p>
	</th:block>

<a th:href="@{/baseball}"><button>戻る</button></a>
</body>
</html>
